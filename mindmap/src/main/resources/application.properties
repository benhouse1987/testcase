# Spring Boot Actuator (Optional, but good for health checks)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Database Configuration (Update with your MySQL details)
spring.datasource.url=jdbc:mysql://localhost:3306/testCase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus Configuration
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.global-config.db-config.id-type=auto
server.port=16888
server.servlet.context-path=/mindmap
# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# OpenAI Configuration
# IMPORTANT: Replace YOUR_OPENAI_API_KEY with your actual OpenAI API key.
# Do not commit the actual key to version control.
openai.api.key=YOUR_OPENAI_API_KEY_PLACEHOLDER

# Spring Web Logging - For debugging HTTP requests
logging.level.org.springframework.web=DEBUG

# MyBatis SQL Logging - For debugging database interactions
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Logging Configuration
logging.file.name=logs/mindmap.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
